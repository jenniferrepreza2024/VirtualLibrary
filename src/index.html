<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
    <nav class="w-full h-55 bg-cover" 
    style="background-image: url(../imagenes/Banner.png);">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">  
          </div>
          <!-- Logo de la pagina web -->
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex flex-shrink-0 items-center">
                <img class="block h-10 w-auto lg:hidden" src="../imagenes/Banner 2.png" alt="Your Company">
                <img class="hidden h-10 w-auto lg:block" src="../imagenes/Banner 2.png" alt="Your Company">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Barra de Navegación -->
                  <a href="#" class="bg-white text-amber-950 rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Categorias</a>
                  <a href="#" class="text-black hover:bg-white hover:text-amber-950 rounded-md px-3 py-2 text-sm font-medium">Contacto</a>
                  <a href="#" class="text-black hover:bg-white hover:text-amber-950 rounded-md px-3 py-2 text-sm font-medium">Productos</a>
                  <a href="#" class="text-black hover:bg-white hover:text-amber-950 rounded-md px-3 py-2 text-sm font-medium">Explorar</a>
                </div>
              </div>
            </div>
            <!-- Imagen de menú-->
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button">
                <img class="h-8 w-8" src="../imagenes/menu.png" alt="">
              </button>
              <!-- Imagen de usuario-->
              <div class="relative ml-3">
                <div>
                  <button type="button">
                    <img class="h-8 w-8 rounded-full" src="../imagenes/user.png" alt="">
                  </button>
                </div>
              </div>
            </div>
          </div>
      </div>
      </nav>
<!--Barra de busqueda-->
<!--"bg-gray-400 text-amber-950 px-4 py-3 rounded-lg ml-2"-->
<header>
  <div class="mt-4 inset-y-1 left-2 flex items-center pl-3 ">
    <input type="text" id="searchInput" placeholder="Search by title or author" class="rounded-lg block w-full p-4 pl-10">
    <button id="searchButton" type="submit" class="text-amber-950 right bg-gray-400 hover:bg-gray-400 focus:ring-3 font-medium rounded-lg text-sm px-4 py-2 dark:bg-black">Search</button>
  </div>
</header>

<!--Función para mostrar los libros-->
<main class="p-4">
  <h2 class="text-2xl mb-4">Book List</h2>
  <div id="bookList" class="list-disc pl-4 grid grid-cols-3 gap-4 container mx-auto py-2 md:py-7 px-10 md:px-11">

  </div>
</main>

<!--Diseño de libros-->
<div id="content-book" style="display:none">
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full" src="[[IMAGEN]]" >
    <div class="px-6 py-4">
      <div class="font-bold text-2xl mb-2">[[TITULO]]</div>
      <p class="text-black text-xl">
        [[DESC]]
      </p>
    </div>

  <div class="grid-cols-2 gap-5 items-center-center md:py-7 md:px-7 rounded font-bold inline-flex">
      <button class=" bg-gray-300 hover:bg-gray-500 text-gray-800 text-xl font-normal py-2 px-4 rounded-l" data-id="[[EST-BOOK]]">
        Prestar
      </button>
      <button class="bg-gray-300 hover:bg-gray-500 text-gray-800 text-xl font-normal  py-2 px-4 rounded-r" data-id="[[est-BOOK]]">
        Devolver
      </button>
    </div> 
    
  </div>
</div>

    
    
</body>
<script src="main.js"></script>
</html>
