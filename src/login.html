<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">

</head>
<body>
    <div class="bg-cover">
        <style background:url></style>
        <div class="flex items-center justify-center w-full h-screen bg-gray-100">
        <div class="lg:flex lg:items-center lg:justify-center w-full max-w-screen-lg">
          <div class="lg:w-1/2">
            <img src="../imagenes/jj.jpg" alt="Imagen de login" class="w-full">
          </div>
          <div class="lg:w-1/2 h-96 bg-yellow-950 p-8">
            <form>
              <!-- Aquí coloca los campos de tu formulario -->
              <div class="mb-4">
                <label for="alert" class="block mb-2 text-white">Nombre de Usuario</label>
                <input type="alert" id="usuario" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              </div>
              <div class="mb-4">
                <label for="password" class="block mb-2 text-white">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md">
              </div>
              <button type="submit" class="bg-gray-400 py-2 px-4 rounded-md text-black">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
</body>
</html>
